<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link rel="canonical" href="https://codecrux.com/" />
    {% include favicon.html %}

    <title>
      Golang, Ruby on Rails, Web & Mobile App Design & Development Company
    </title>
    <meta
      name="description"
      content="CodeCrux provides cost effective web & mobile applications using Ruby on Rails, iOS and Android for startups, SMBs, and enterprises. Our experience will ensure you achieve your goals in a most efficient way."
    />
    <meta
      name="keywords"
      content="Software,Ruby,Rails,Outsourcing,Offshore development,iOS,Android,Development,Interface,Experience,Design,UI,UX,GUI,Agile,India,Hyderabad,T-hub, ruby on rails, ruby on rails new york, what is ruby on rails, ruby rails, ruby on rails companies, ruby on rails development, ror development hyderabad, rubyonrails, ruby on rails company, ror development company, ruby on rails company usa, ruby on rails development company india, ruby on rails framework"
    />

    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/owl.carousel.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/owl.theme.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script"
      rel="stylesheet"
      type="text/css"

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"

      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,900,700,300"

    />

    />
    <link

      rel="stylesheet"
      type="text/css"
    />

  <body>
    <nav class="navbar navbar-default home-navbar" id="navbar">

    <script src="{{ site.baseurl }}/js/owl.carousel.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#team-carousel").owlCarousel({
          items: 3,
        });
        $("#portfolio-carousel").owlCarousel({
          items: 2,
          //  singleItem: true,
          autoPlay: true,
        });
      });
    </script>
    <script src="js/app.js"></script>
